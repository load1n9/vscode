---
Import external module:
  prefix: import
  body:
  - import { $0 } from "${1:module}"
  description: Import external module.
Use builtin:
  prefix: builtin
  body:
  - builtin @$0 { $1 }
  description: Use a builtin function
Print line to the console:
  prefix: pln
  body:
  - println($1)
  - "$0"
  description: Print line to the console
Print int to the console:
  prefix: pint
  body:
  - printInt($1)
  - "$0"
  description: Print int to the console
Function Statement:
  prefix: fn
  body:
  - fn ${1:name}(${2:params}:${3:type}) {
  - "\t$TM_SELECTED_TEXT$0"
  - "}"
  description: Function Statement
If Statement:
  prefix: if
  body:
  - if ${1:condition} {
  - "\t$TM_SELECTED_TEXT$0"
  - "}"
  description: If Statement
If-Else Statement:
  prefix: ifelse
  body:
  - if ${1:condition} {
  - "\t$TM_SELECTED_TEXT$0"
  - "} else {"
  - "\t"
  - "}"
  description: If-Else Statement
While Statement:
  prefix: while
  body:
  - while ${1:condition} {
  - "\t$TM_SELECTED_TEXT$0"
  - "}"
  description: While Statement
Export Function Statement:
  prefix: export fn
  body:
  - export fn ${1:name}(${2:params}:${3:type}) {
  - "\t$TM_SELECTED_TEXT$0"
  - "}"
  description: Export Function Statement
